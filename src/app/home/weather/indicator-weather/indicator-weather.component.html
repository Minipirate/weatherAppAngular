<div class="d-flex justify-content-between">
    <div
     *ngFor='let date of myDates; let i=index;'
      class="card"
      style="width: 29%; border-radius: 0.2em"
    >
      <div style="text-align: center">
        <p style="font-weight: bold">{{ myDays[i] }}</p>
        <!--
            <div
          style="
            margin: 1em;
            background-color: green;
            border-radius: 0.2em;
            color: white;
            font-weight: bold; 
          "
        >
          <p>9</p>
        </div>
        -->
        
        <div>
            <p>{{ previsionDatas[date]?.datas[7]?.value }}</p>
          <img src="http://openweathermap.org/img/wn/09d@2x.png" width="50px" height="50px" *ngIf="previsionDatas[date]?.datas[7]?.value === 'légère pluie'">
          <img src="http://openweathermap.org/img/wn/02d@2x.png" width="50px" height="50px" *ngIf="previsionDatas[date]?.datas[7]?.value === 'peu nuageux'">
          <img src="http://openweathermap.org/img/wn/01d@2x.png" width="50px" height="50px" *ngIf="previsionDatas[date]?.datas[7]?.value === 'ciel dégagé'">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" width="50px" height="50px" *ngIf="previsionDatas[date]?.datas[7]?.value === 'pluie modérée'">
          <img src="http://openweathermap.org/img/wn/04d@2x.png" width="50px" height="50px" *ngIf="previsionDatas[date]?.datas[7]?.value === 'partiellement nuageux'">
          <div>
            <p>Jour : {{ previsionDatas[date]?.datas[0]?.value | number: '1.0-0' }} C</p>
            <p>Nuit : {{ previsionDatas[date]?.datas[1]?.value | number: '1.0-0' }} C</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
