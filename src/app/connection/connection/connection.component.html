
<div class="d-flex justify-content-center" style="margin-top: 3%;">
    <h2>Connexion</h2>
</div>

<div class="d-flex justify-content-center" style="margin-top: 5%;">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Adresse Mail</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" aria-describedby="emailHelp"
            [ngClass]="{'is-invalid' : !emailValidator}"  placeholder="zouloutest@gmail.com..."
            >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            <input type="password" class="form-control"
            [ngClass]="{'is-invalid' : !emailValidator}" placeholder="zouloudu34....">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20%; margin-bottom: 30%; width: 100%;" (click)="login()">Se connecter</button>
    </form>
</div>

<div class="d-flex justify-content-center" style="margin-bottom: 7%;">
    <p>Vous n'avez pas de compte ? <a routerLink="/registration">Creez votre compte</a></p>
</div>
